<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="icon" href="./logo/icon.jpg">
    <title>Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div id="formContainer">
        <div id="imgbx" class="fc-class">
            <img src="./logo/bg.jpg" alt="">
        </div>
        <div id="content" class="fc-class">
            
            <form action="">
                <h3>Signup</h3>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Address">
                <input type="number" placeholder="Phone number"> <br><br>
                <input type="radio" name="wings" id="hw" value="Hardware">
                <label for="hw">Hardware</label><br><br>

                <input type="radio" name="wings" id="sw" value="Software">
                <label for="sw">Software</label><br><br>

                <input type="radio" name="wings" id="design" value="Design">
                <label for="design">Design</label><br><br>
                <label for="skill">Choose a skill&nbsp</label>
                <select name="skill" id="skill">
                    <option value="null">--Select--</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">Javascript</option>
                </select><br><br>
                <input type="password" placeholder="Password">
                <input type="text" placeholder="Confirm Password">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

</body>

</html>
